<div ng-controller="planetCtrl">
<div class="jumbotron">
		<h1>Планеты</h1>
</div>
	<div>
		<form class="form-row" >
		<div class="form-group">
			<label for="ime">Название</label>	
			<input type="text" id="name" class="form-control" ng-model="newPlanet.name"/>
		</div>
		
		<div class="form-group">
			<label for="lord">Повелитель</label>	
			<select id="lord" ng-model="newPlanet.lordId" class="form-control">
			<option ng-repeat="l in lords" value="{{l.id}}">{{l.name}}</option>
			</select>
			<br>
			<button ng-click="dodaj()" class="btn btn-primary">Добавить</button>
		</div>
		</form>
		<form class="form-row" >
		<div class="form-group">
			<label for="ime" >Название</label>	
			<input type="text" id="name" class="form-control" ng-model="editPlanet.name" disabled/>
		</div>  
		<div class="form-group">
			<label for="lord">Повелитель</label>	
			<select id="lord" ng-model="editPlanet.lordId" class="form-control">
			<option ng-repeat="l in lords" value="{{l.id}}">{{l.name}}</option>
			</select>
			<br>
			<button ng-click="role(editPlanet.id)" class="btn btn-primary">Уничтожить</button>
		</div>
		</form>
	</div>
	<div>
	<table class="table table-striped table-bordered">
	<thead>
	<tr>
		<th>Название</th>
		<th>Повелитель</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat=" p in planets" id="p.id">
		<td>{{p.name}}</td>
		<td>{{p.lordName}}</td>
		<td>
			<button ng-click="obrisi(p.id)" class="btn btn-danger">Уничтожить</button>
		</td>
		<td>
			<button ng-click="enrole(p.id)" class="btn btn-success">Назначить Повелителя</button>
		</td>
	</tr>
	</tbody>
	</table>
	</div>
</div>
