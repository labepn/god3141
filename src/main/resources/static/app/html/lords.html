<div ng-controller="lordCtrl">
<div class="jumbotron">
		<h1>Повелители</h1>
</div>
	<div>
		<form class="form-row" >
		<div class="form-group">
			<label for="ime">Название</label>	
			<input type="text" id="name" class="form-control" ng-model="newLord.name"/>
		</div>  
		<div class="form-group">
			<label for="planet">Планета</label>	
			<select id="planet" ng-model="newLord.planetId" class="form-control">
			<option ng-repeat="p in planets" value="{{p.id}}">{{p.name}}</option>
			</select>
			<br>
			<button ng-click="dodaj()" class="btn btn-primary">Добавить</button>
			
		</div>
		</form>
		
	</div>
	<div><button ng-click="top10()" class="btn btn-info">ТОП 10</button>
		 <button ng-click="reset()" class="btn btn-info">ВСЕ</button>	
		 <button ng-click="unemployed()" class="btn btn-info">Бездельники</button>	
	</div>
	<div>
		<table class="table table-striped table-bordered">
		<thead>
		<tr>
			<th>Имя</th>
			<th>Возраст</th>
			<th>Планеты</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="l in lords" id="l.id">
			<td>{{l.name}}</td>
			<td>{{l.age}}</td> 
			<td>{{l.planetaName}}</td>
		</tr>
		</tbody>
		</table>
	</div>
</div>
